
<div class="container">
    <div class="container d-flex justify-content-between mb-4">
      <h1>Lista de  Ofertas</h1>
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">Agregar</button>
      <app-form-oferta></app-form-oferta>
    </div>
    <table class="table table-striped table-hover mt-4 text-center align-middle">
      <thead>
        <tr class="text-center ">
          <th>Codigo</th>
          <th>Stock</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>Vigencia</th>
          <th>Producto</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let oferta of ofertas">
          <td>{{ oferta.stock }}</td>
          <td>{{ oferta.descripcion }}</td>
          <td>{{ oferta.precio }}</td>
          <td>{{ oferta.vigencia }}</td>
          <td>Producto</td>
          <td>
            
            <div class="d-flex justify-content-end">
               <!--editar--> 
              <button  type="button" class="btn btn-outline-dark m-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-pencil-square"></i>
              </button>
              <!--eliminar-->
              <button type="button" class="btn btn-outline-dark m-2">
                <i class="bi bi-trash"></i>
              </button>
            </div>
  
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
  <!-- Modal para editar oferta-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar oferta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div  class="modal-body" >
          <form #productoForm="ngForm" class="row g-3">
            <div class="col-6">
              <label for="nombreInput" class="form-label">Stock</label>
              <input 
                name="stock" 
                type="text" 
                class="form-control" 
                id="stockInput" 
                placeholder="ingrese el stock" 
                [(ngModel)]="ofertaSeleccionada && ofertaSeleccionada.stock">
            </div>
  
            <div class="col-6">
              <label for="descripcionInput" class="form-label">Descripcion</label>
              <textarea 
                name="descripcion" 
                class="form-control" 
                id="descripcion" 
                placeholder="ingrese la descripcion" 
                [(ngModel)]="ofertaSeleccionada && ofertaSeleccionada.descripcion"></textarea>
            </div>
            
            <div class="col-6">
                <label for="precioInput" class="form-label">Precio</label>
                <input 
                  name="precio" 
                  type="text" 
                  class="form-control" 
                  id="precioInput" 
                  placeholder="ingrese el precio" 
                  [(ngModel)]="ofertaSeleccionada && ofertaSeleccionada.precio">
              </div>

              <div class="col-6">
                <label for="vigenciaInput" class="form-label">Vigencia</label>
                <input 
                  name="vigencia" 
                  type="text" 
                  class="form-control" 
                  id="vigenciaInput" 
                  placeholder="ingrese la vigencia" 
                  [(ngModel)]="ofertaSeleccionada && ofertaSeleccionada.vigencia">
              </div>
            
  
          </form>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-dark" (click)="guardarOferta()">Guardar</button>
          <!--
            boton real
            <button type="Submit" form="frmOferta" class="btn btn-primary">Guardar</button>
          -->
        </div>
  
      </div>
    </div>
  </div>
