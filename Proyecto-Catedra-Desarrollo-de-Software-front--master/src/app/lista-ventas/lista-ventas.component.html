<div class="container">
    <h1>Lista de ventas</h1>
    
    <table class="table table-striped table-hover mt-4 text-center align-middle">
      <thead>
        <tr class="text-center ">
          <th>Fecha</th>
          <th>Descripcion</th>
          <th>Monto Total</th>
          <th>Cliente</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of ventas">
          <td>{{ venta.fecha }}</td>
          <td>{{ venta.descripcion }}</td>
          <td>{{ venta.montoTotal }}</td>
          <td>
            <div class="d-flex justify-content-end">
               <!--ver cliente--> 
              <button  type="button" class="btn btn-outline-dark m-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div  class="modal-body" >
          <p>Nombre del cliente</p>
          <p>Apellido del cliente</p>
          <p>Direccion del cliente</p>
        </div>
  
      </div>
    </div>
  </div>
